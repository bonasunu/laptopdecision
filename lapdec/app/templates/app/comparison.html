{% extends 'app/base.html' %}

{% block title %}
Comparison
{% endblock %}

{% block body %}
<style>
    #laptops {
        visibility: hidden;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #laptops li a {
    border: 1px solid #ddd; /* Add a border to all links */
    margin-top: -1px; /* Prevent double borders */
    background-color: #f6f6f6; /* Grey background color */
    padding: 12px; /* Add some padding */
    text-decoration: none; /* Remove default text underline */
    font-size: 18px; /* Increase the font-size */
    color: black; /* Add a black text color */
    display: block; /* Make it into a block element to fill the whole list */
    }

    #laptops li a:hover:not(.header) {
    background-color: #eee; /* Add a hover effect to all links, except for headers */
    }
</style>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">

                <h1 class="title has-text-centered">1 on 1 Comparison</h1>
                <div class="columns">
                    <div class="column is-two-fifths">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" placeholder="Laptop #1" id="laptop1" onkeyup="myFunction('laptop1')" value="">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <h2 class="title has-text-centered">VS</h2>
                    </div>
                    <div class="column is-two-fifths">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" placeholder="Laptop #2" id="laptop2" onkeyup="myFunction('laptop2')" value="">
                            </div>
                        </div>
                    </div>
                </div>

                <ul id="laptops">
                    {% for item in laptops %}
                        <li><a onclick="listLaptop()">{{ item.brand }} {{ item.item_name }}</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</section>
<script>

    function myFunction(idInput) {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById(idInput);
    filter = input.value.toUpperCase();
    ul = document.getElementById("laptops");
    ul.style.visibility = 'visible';
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
        } else {
        li[i].style.display = "none";
        }
    };
    };

    function listLaptop() {
        ul = document.getElementById("laptops");
        ul.style.visibility = 'hidden';
    }
</script>
{% endblock %}
